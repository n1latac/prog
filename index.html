<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    </head>
    
    <body class="body">
      <header class="header">
        <button class="header__button">Снова!</button>
        <div>(числа между 1 и 20)</div>
      </header>

      <div class="main">
        <p class="main__text">Угадай число</p>
        <div class="main__randomCount">?</div>
      </div>

      <div class="lower">
        <div class="lower__firts">
          <p class="lower__text">Начните угадывать...</p>
          <input type="number">
          <button class="lower__button">Проверка!</button>
        </div>
        <div class="lower__second">
          <p>Кол-во попыток: <span class="lower__numberOfRequest">20</span></p>
          <p>Рекорд: <span class="lower__numberOfTry">20</span></p>
        </div>
      </div>
      <script src="js.js"></script>
    </body>
</html>
